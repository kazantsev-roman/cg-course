<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initials of the name</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
        <g class="animate-K">
            <rect class="letter-K" x="0" y="20" width="13" height="70" />
            <rect class="letter-K" x="-50" y="-38" width="10" height="42"/>
            <rect class="letter-K" x="-26" y="38" width="10" height="58" />
        </g>
        <g class="animate-R">
            <rect class="letter-R" x="60" y="20" width="13" height="70" />
            <circle class="letter-R" r="23" cx="83" cy="41" />
            <circle class="letter-R" r="12" cx="83" cy="41" />
        </g>
        <g class="animate-S">
            <circle class="letter-S" r="35" cx="148" cy="55"/>
            <circle class="letter-S" r="22" cx="146" cy="55" stroke="white" stroke-width="43" stroke-dasharray="calc(27 * 90 / 100) 90" />
        </g>
    </svg>
</body>
</html>
